<div class="container">
  <div class="row" style="margin-top:20px;">
    <div class="col-sm-6">
      <img src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" class="img-fluid detail" alt="film poster" tabindex="0">
    </div>
    <div class="col-sm-6 my-auto" tabindex="0" aria-label="film description">
        <h1 tabindex="0" aria-label="film title">{{film.title}}</h1>
        <ul class="badge badge-genre" *ngFor="let genre of film.genres" tabindex="0" aria-label="film genre" role="list">
          <li class="item">{{genre.name}}</li>
        </ul>
        <p style="margin-top:20px;" tabindex="0" aria-label="film overview">{{film.overview}}</p>
    </div>
  </div>
</div>
